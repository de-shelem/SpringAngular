<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="book.name" class="form-control" id="name" name="name" placeholder="Enter book name"
               required #name="ngModel">
      </div>

      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" [(ngModel)]="book.author" class="form-control" id="author" name="author" placeholder="Enter authors of book"
               required #author="ngModel">
      </div>



      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" [(ngModel)]="book.genre" class="form-control" id="genre" name="genre" placeholder="Enter genre of book"
               required #genre="ngModel">
      </div>



      <button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
