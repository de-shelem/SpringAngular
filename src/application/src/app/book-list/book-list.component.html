<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Genre</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of books">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.author }}</td>
          <td>{{ user.genre }}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
